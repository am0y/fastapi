<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Inpainting Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <style>
        .canvas-container {
            margin: 0 auto;
            border: 1px solid #ddd;
            background: #f0f0f0;
            background-image: 
                linear-gradient(45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(-45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e0e0e0 75%),
                linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .zoom-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px;
            display: flex;
            gap: 4px;
            z-index: 1000;
        }

        .zoom-btn {
            padding: 4px 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .zoom-btn:hover {
            background: #f0f0f0;
        }

        .btn {
            border: 1px solid #ddd;
            padding: 8px 16px;
            background: white;
            border-radius: 4px;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .input-field {
            border: 1px solid #ddd;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-7xl mx-auto px-4">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold">AI Inpainting Tool</h1>
            <p class="text-gray-600 mt-2">Upload an image, draw on areas to modify, and generate new content</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-6 border border-gray-200 rounded-lg">
                    <div class="mb-6">
                        <label class="block font-medium mb-2">Upload Image</label>
                        <input type="file" id="imageUpload" accept="image/*" class="w-full">
                    </div>

                    <div class="mb-6">
                        <label class="block font-medium mb-2">Prompt</label>
                        <input type="text" id="prompt" class="input-field" placeholder="Describe what you want to generate">
                    </div>

                    <div class="mb-6">
                        <label class="block font-medium mb-2">Brush Size: <span id="brushSizeValue">20</span>px</label>
                        <input type="range" id="brushSize" min="1" max="50" value="20" class="w-full">
                    </div>

                    <div class="space-y-2">
                        <button id="clearCanvas" class="btn w-full">Clear Canvas</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div class="relative aspect-square">
                    <div class="canvas-container w-full h-full relative">
                        <canvas id="canvas"></canvas>
                        <div class="zoom-controls">
                            <button class="zoom-btn" id="zoomIn">+</button>
                            <button class="zoom-btn" id="zoomOut">-</button>
                            <button class="zoom-btn" id="zoomFit">Fit</button>
                            <span id="zoomLevel" class="px-2">100%</span>
                        </div>
                    </div>
                </div>

                <button id="generate" class="btn w-full mt-6 py-3">Generate</button>

                <div id="loading" class="hidden mt-6 text-center">
                    <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                    <p class="mt-2">Generating image...</p>
                    <div id="progress" class="mt-2 text-sm text-gray-600"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let canvas = new fabric.Canvas('canvas', {
            isDrawingMode: true,
            backgroundColor: '#ffffff'
        });

        let currentZoom = 1;
        let uploadedImage = null;
        let originalImageSize = null;

        canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
        canvas.freeDrawingBrush.color = 'rgba(0, 0, 0, 0.7)';
        canvas.freeDrawingBrush.width = 20;

        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            canvas.setWidth(containerWidth);
            canvas.setHeight(containerHeight);
            
            if (originalImageSize) {
                fitImageToCanvas();
            }
        }

        function fitImageToCanvas() {
            if (!originalImageSize) return;
            
            const container = document.querySelector('.canvas-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            const scaleX = containerWidth / originalImageSize.width;
            const scaleY = containerHeight / originalImageSize.height;
            const scale = Math.min(scaleX, scaleY);
            
            currentZoom = scale;
            canvas.setZoom(scale);
            
            const left = (containerWidth - originalImageSize.width * scale) / 2;
            const top = (containerHeight - originalImageSize.height * scale) / 2;
            
            canvas.setViewportTransform([scale, 0, 0, scale, left, top]);
            canvas.renderAll();
            updateZoomLevel();
        }

        function updateZoomLevel() {
            document.getElementById('zoomLevel').textContent = `${Math.round(currentZoom * 100)}%`;
        }

        function updateCanvasBackground(imageUrl) {
            fabric.Image.fromURL(imageUrl, function(img) {
                canvas.clear();
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                    scaleX: 1,
                    scaleY: 1
                });
                fitImageToCanvas();
            });
        }

        document.getElementById('zoomIn').addEventListener('click', () => {
            currentZoom *= 1.2;
            canvas.setZoom(currentZoom);
            canvas.renderAll();
            updateZoomLevel();
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            currentZoom /= 1.2;
            canvas.setZoom(currentZoom);
            canvas.renderAll();
            updateZoomLevel();
        });

        document.getElementById('zoomFit').addEventListener('click', fitImageToCanvas);

        document.getElementById('brushSize').addEventListener('input', function(e) {
            const size = parseInt(e.target.value, 10);
            canvas.freeDrawingBrush.width = size;
            document.getElementById('brushSizeValue').textContent = size;
        });

        document.getElementById('clearCanvas').addEventListener('click', function() {
            const currentBackground = canvas.backgroundImage;
            canvas.clear();
            if (currentBackground) {
                canvas.setBackgroundImage(currentBackground, canvas.renderAll.bind(canvas));
            }
        });

        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    originalImageSize = {
                        width: img.width,
                        height: img.height
                    };

                    uploadedImage = event.target.result;
                    updateCanvasBackground(uploadedImage);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        async function generateMask() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = originalImageSize.width;
            tempCanvas.height = originalImageSize.height;
            const ctx = tempCanvas.getContext('2d');

            const currentViewport = canvas.viewportTransform;
            const currentZoomLevel = currentZoom;

            canvas.setViewportTransform([1, 0, 0, 1, 0, 0]);
            canvas.setZoom(1);
            canvas.setDimensions({
                width: originalImageSize.width,
                height: originalImageSize.height
            });

            const currentBg = canvas.backgroundImage;
            canvas.backgroundImage = null;
            canvas.renderAll();

            const drawings = canvas.toCanvasElement();
            ctx.drawImage(drawings, 0, 0);

            const imageData = ctx.getImageData(0, 0, originalImageSize.width, originalImageSize.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                if (data[i + 3] > 0) {
                    data[i] = 255;     
                    data[i + 1] = 255; 
                    data[i + 2] = 255; 
                    data[i + 3] = 255; 
                } else {
                    data[i] = 0;       
                    data[i + 1] = 0;   
                    data[i + 2] = 0;   
                    data[i + 3] = 255; 
                }
            }

            ctx.putImageData(imageData, 0, 0);

            canvas.setViewportTransform(currentViewport);
            canvas.setZoom(currentZoomLevel);
            canvas.backgroundImage = currentBg;
            resizeCanvas();
            canvas.renderAll();

            return tempCanvas.toDataURL('image/png');
        }

        document.getElementById('generate').addEventListener('click', async function() {
            if (!uploadedImage) {
                alert('Please upload an image first');
                return;
            }

            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('generate').disabled = true;

            try {
                const mask = await generateMask();

                const response = await fetch('/proxy/inpaint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        image_url: uploadedImage,
                        mask_url: mask
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(JSON.stringify(data));

                const requestId = data.request_id;
                let attempts = 0;
                const maxAttempts = 30;

                const pollInterval = setInterval(async () => {
                    attempts++;
                    document.getElementById('progress').textContent = 
                        `Checking status... (${attempts}/${maxAttempts})`;

                    try {
                        const statusResponse = await fetch(`/proxy/check/${requestId}`);
                        const statusData = await statusResponse.json();

                        if (statusData.images?.[0]) {
                            clearInterval(pollInterval);
                            updateCanvasBackground(statusData.images[0].url);
                            document.getElementById('loading').classList.add('hidden');
                            document.getElementById('generate').disabled = false;
                        }
                    } catch (error) {
                        console.error('Polling error:', error);
                    }

                    if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        throw new Error('Generation timeout');
                    }
                }, 1000);

            } catch (error) {
                console.error('Generation error:', error);
                alert('An error occurred during generation: ' + error.message);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('generate').disabled = false;
            }
        });

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
